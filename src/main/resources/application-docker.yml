spring:
application:
  name: go-con-coche

datasource:
  url: jdbc:mysql://go-con-coche-db:3306/go-con-coche?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
  username: ${SPRING_DATASOURCE_USERNAME}
  password: ${SPRING_DATASOURCE_PASSWORD}
  driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 300000
    max-lifetime: 600000
    connection-timeout: 20000

jpa:
  hibernate:
    ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  show-sql: ${SPRING_JPA_SHOW_SQL:false}
  properties:
    hibernate:
      dialect: ${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
      format_sql: true
  database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}

jackson:
  serialization:
    write-dates-as-timestamps: false
  time-zone: UTC

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration: ${JWT_EXPIRATION}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

logging:
  level:
    com.more_than_code.go_con_coche: ${LOGGING_LEVEL_COM_MORE_THAN_CODE_GO_CON_COCHE:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    db:
      enabled: true